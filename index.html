<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<header>
		<a id="home" href="index.html">Andrew Lu</a>
		<nav name="nav">
			<a href="about.html">About Me</a>
			<a href="experience.html">Experience</a>
			<a href="form.html">Contact</a>
			<a href="resume.html">Resume</a>
		</nav>
	</header>
	<br/>
	<main>
		<h1>Send Me an Email!</h1>
		<form method="POST" action="https://httpbin.org/post">
			
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" minlength="0" maxlength="20" required>
			<output name="error" id="nameErr" role="alert"></output>
			<output name="info" id="nameInfo"></output>

			<label for="email">Email:</label>
			<input type="text" name="email" id="email" minlength="0" maxlength="20" required>
			<output name="error" id="emailErr" role="alert"></output>
			<output name="info" id="emailInfo"></output>

			<label for="comments">Comments:</label>
			<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
			<textarea id="comments" name="comments" id="comments" onkeyup="characterCount(this)" rows="10" cols="75" minlength="0" maxlength="300" required></textarea>
			<output name="error" id="commentsErr" role="alert"></output>
			<output name="info" id="commentsInfo"></output>

			<input type="hidden" name="possible_bot" value="true">
			<input type="hidden" name="form-errors" id="formErrors">

			<input type="submit" id="submit" value="Submit">
		</form>
		<br/><br/><hr/>
		<button id="darkModeButton" onclick="toggleTheme()">Toggle Dark Mode</button>
	</main>
	<footer>
		<div class="socials">
			<div><a href="https://www.linkedin.com/in/andrew--lu/"><img class="socials" src="linkedin.png"></a></div>
			<div><a href="https://github.com/landrewu"><img class="socials" src="github.png"></a></div>
		</div>
		<a id="backtotop" href="#top">Back to Top</a>
	</footer>
</body>
</html>
