<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<header>
		<a id="home" href="index.html">Andrew Lu</a>
		<nav name="nav">
			<a href="about.html">About Me</a>
			<a href="experience.html">Experience</a>
			<a href="form.html">Contact</a>
			<a href="resume.html">Resume</a>
		</nav>
	</header>
	<br/>
	<main>
		<h1>Send Me an Email!</h1>
		<form action="https://httpbin.org" method="post">
			
			<label for="name">Name:</label>
			<input type="text" name="name" minlength="0" maxlength="20" required>
			<output name="error"></output>
			<output name="info"></output>

			<label for="email">Email:</label>
			<input type="email" name="email" minlength="0" maxlength="20" required>
			<output name="error"></output>
			<output name="info"></output>

			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="10" cols="75" minlength="0" maxlength="300" required></textarea>
			<output name="error"></output>
			<output name="info"></output>

			<input type="hidden" name="possible_bot" value="true">

			<input type="submit" id="submit" value="Submit">
		</form>
		<br/><br/><hr/>
		<button>Toggle Dark Mode</button>
	</main>
	<footer>
		<div class="socials">
			<div><a href="https://www.linkedin.com/in/andrew--lu/"><img class="socials" src="linkedin.png"></a></div>
			<div><a href="https://github.com/landrewu"><img class="socials" src="github.png"></a></div>
		</div>
		<a id="backtotop" href="#top">Back to Top</a>
	</footer>
</body>
